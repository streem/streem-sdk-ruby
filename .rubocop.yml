AllCops:
    NewCops: enable
    TargetRubyVersion: 2.4
    Exclude:
        - 'vendor/**/*'
        - 'test/**/*'

Style/StringLiterals:
    Enabled: true
    EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
    Enabled: true
    EnforcedStyle: double_quotes

Layout/LineLength:
    Max: 120

Metrics/MethodLength:
    Max: 20
